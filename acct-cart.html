<html lang="en-US">
<head>
  <title>Shopping Cart</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="css/css-all.css" rel="stylesheet" type="text/css"/>
  <link href="css/css-cart.css" rel="stylesheet" />

<body>
<header>
  <ul>
    <li><a href="mainpage.html">Home</a></li>
    <li><a href="acct-cart.html">Cart</a></li>
    <li class="acct">
      <a href="#">Account</a>
      <div class="acct-dropdown">
        <a href="acct-new.html" id="viewNew">Create New</a>
        <a href="acct-login.html">Log in</a>
        <a href="acct-view.html" id="viewLog1">View Account</a>
        <a href="mainpage.html" id="viewLog2" onclick="return logOut();">Log Out</a>
      </div>
    </li>
  </ul>
</header>


<main>
  <body>
<div class="title">
    <h1>Shopping Cart</h1>
</div>
<table class="table-fill">  
    <thead>
        <tr>
            <th colspan="2">Product</th>
            <th>#</th>
            <th>Price</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
	
   	<script src="js/js-cart-functions2.js" type="text/JavaScript"></script>

        <tr class="totals">
            <td colspan="4">Subtotal</td>
            <td><script>output(subtotal);</script></td>
        </tr>
        <tr class="totals">
            <td colspan="4">Tax</td>
            <td><script>output(tax);</script></td>
        </tr>
        <tr class="totals">
            <td colspan="4">Shipping</td>
            <td><script>output(shipping);</script></td>
        </tr>
        <tr class="totals focus">
            <td colspan="4">Grand Total</td>
            <td><script>output(grandTotal);</script></td>
        </tr>
    </tbody>
</table>
</body>
</main>
