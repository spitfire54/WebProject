<!doctype html>
<html lang="en-US">
<head>
  <title>Account Login</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="css/css-all.css" rel="stylesheet" type="text/css"/>
  <link href="css/css-login.css" rel="stylesheet" type="text/css"/>
  <script src="js/js-login.js" type="text/javascript"></script>
</head>


<body>
<header>
  <ul>
    <li><a href="mainpage.html">Home</a></li>
    <li><a href="acct-cart.html">Cart</a></li>
    <li class="acct">
      <a href="#">Account</a>
      <div class="acct-dropdown">
        <a href="acct-new.html" id="viewNew">Create New</a>
        <a href="acct-login.html">Log in</a>
        <a href="acct-view.html" id="viewLog1">View Account</a>
        <a href="mainpage.html" id="viewLog2" onclick="return logOut();">Log Out</a>
      </div>
    </li>
  </ul>
</header>


<img src="images/login.jpg" />
<main>
  <article>
    <form name="formLogin" action="acct-view.html">
      <fieldset>
        <legend>Account Login</legend>
        <p>
          <label>Username:</label>
          <input type="text" name="user" id="user" required/>
        </p>
        <p>
          <label>Password:</label>
          <input type="password" name="pass" id="pass" required/>
        </p>
        <input type="button" id="submit" value="Log In" onclick="return logIn();"/>
      </fieldset>
    </form>
  </article>

</main>
